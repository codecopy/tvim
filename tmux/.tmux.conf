# make tmux use 256 colors
set -g default-terminal "screen-256color"
setw -g utf8 on

# use vi keybindings in copy mode
set-window-option -g mode-keys vi
# imitate the v and y behavior of vim in copy mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# remap prefix from <C-b> to <C-a>
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes
unbind '"'
unbind %
bind-key \ split-window -h
bind-key - split-window -v

# reload config file
bind-key r source-file ~/.tmux.conf

# switch panes using vim method
unbind-key h
unbind-key l
unbind-key k
unbind-key j
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

# <P><C-l> to switch to the last window used
bind-key C-l last-window

# set the title bar
set -g set-titles on
set -g set-titles-string 'tmux::#(whoami)@#h'

# set status bar
set -g status-utf8 on
set -g status-bg colour17
set -g status-fg colour15
# set current selected window color
set-window-option -g window-status-current-fg colour46
# left-side of status: [session_name]
set -g status-left '#[fg=colour220][#S]'

# mouse control
set -g mode-mouse on
# enable mouse to select pane/window or resize pane
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# initialize tmux plugin manager (should stay bottom)
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# `<P>I` to install, `<P>U` to update, `<P><Alt>u` to uninstall
run '~/.tmux/plugins/tpm/tpm'

